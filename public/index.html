<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <h1>Todos</h1>
        <p class="subtitle" id="welcome-text">Welcome! Please enter your details</p>

        <div class="tabs" id="tabs">
            <span id="tab-signin" class="active" onclick="showSignIn()">Sign In</span>
            <span id="tab-signup" onclick="showSignUp()">Sign Up</span>
        </div>

        <div id="signin">
            <label for="signin-username">Username</label>
            <input type="text" id="signin-username" placeholder="Enter your username">
            <label for="signin-password">Password</label>
            <input type="password" id="signin-password" placeholder="Enter your password">
            <button onclick="signin()">Sign In</button>
        </div>

        <div id="signup" class="hidden">
            <label for="signup-name">Name</label>
            <input type="text" id="signup-name" placeholder="Enter your name">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" placeholder="Enter your username">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="Enter your email">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Enter your password">
            <button onclick="signup()">Sign Up</button>
        </div>

        <div id="user-info" class="hidden">
            <h4>User Information</h4>
            <div id="info"></div>
            <button onclick="logout()">Log Out</button>
        </div>
    </div>

    <script>
        async function signup() {
            const name = document.getElementById("signup-name").value;
            const username = document.getElementById("signup-username").value;
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;

            if (!name || !username || !email || !password) {
                alert("Please fill in all the details.");
                return;
            }

            try {
                const response = await axios.post("http://localhost:3000/signup", {
                    name,
                    username,
                    email,
                    password
                });
                alert("Signed up successfully");
            } catch (error) {
                alert("Signup failed: " + error.response?.data?.message || error.message);
            }

            location.reload();
        }

        async function signin() {
            const username = document.getElementById("signin-username").value;
            const password = document.getElementById("signin-password").value;

            try {
                const response = await axios.post("http://localhost:3000/signin", {
                    username,
                    password
                });

                localStorage.setItem("token", response.data.token);
                alert("Signed in successfully");
                location.reload();
            } catch (error) {
                alert("Signin failed: " + error.response?.data?.message || error.message);
            }
        }

        async function generateUserInformation() {
            const token = localStorage.getItem("token");

            const response = await axios.get("http://localhost:3000/profile", {
                headers: {
                    Authorization: token
                }
            });

            document.getElementById("info").innerHTML =
                "Name: " + response.data.name +
                "<br>Username: " + response.data.username +
                "<br>Email: " + response.data.email;
        }

        function logout() {
            localStorage.removeItem("token");
            location.reload();
        }

        function showSignIn() {
            document.getElementById("signin").classList.remove("hidden");
            document.getElementById("signup").classList.add("hidden");
            document.getElementById("tab-signin").classList.add("active");
            document.getElementById("tab-signup").classList.remove("active");
        }

        function showSignUp() {
            document.getElementById("signin").classList.add("hidden");
            document.getElementById("signup").classList.remove("hidden");
            document.getElementById("tab-signin").classList.remove("active");
            document.getElementById("tab-signup").classList.add("active");
        }

        window.onload = async function () {
            const token = localStorage.getItem("token");

            const signup = document.getElementById("signup");
            const signin = document.getElementById("signin");
            const userinfo = document.getElementById("user-info");

            if (token) {
                try {
                    signin.classList.add("hidden");
                    signup.classList.add("hidden");
                    userinfo.classList.remove("hidden");

                    document.getElementById("welcome-text").classList.add("hidden");
                    document.getElementById("tabs").classList.add("hidden");

                    await generateUserInformation();
                } catch (error) {
                    localStorage.removeItem("token");
                    showSignIn();
                }
            } else {
                showSignIn();
            }
        };
    </script>
</body>
</html>
